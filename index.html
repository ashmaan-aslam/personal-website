<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Still In Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(220, 53, 69, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(220, 53, 69, 0.1) 0%, transparent 50%);
            animation: patternFloat 20s ease-in-out infinite;
        }

        .curved-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .curve {
            position: absolute;
            border: 2px solid #dc3545;
            border-radius: 50%;
            opacity: 0.3;
            animation: rotate 30s linear infinite;
        }

        .curve-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .curve-2 {
            width: 500px;
            height: 500px;
            bottom: -250px;
            right: -250px;
            animation-delay: -10s;
        }

        .curve-3 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -20s;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2rem;
        }

        .content {
            text-align: center;
            position: relative;
        }

        .main-text {
            font-size: 4rem;
            font-weight: 900;
            color: #dc3545;
            text-transform: lowercase;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.2s ease-out 0.5s forwards;
            text-shadow: 0 4px 20px rgba(220, 53, 69, 0.3);
            position: relative;
        }

        .main-text::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, transparent, rgba(220, 53, 69, 0.1), transparent);
            border-radius: 50px;
            z-index: -1;
            opacity: 0;
            animation: glowPulse 3s ease-in-out infinite;
            mask: radial-gradient(ellipse at center, black 30%, transparent 70%);
            -webkit-mask: radial-gradient(ellipse at center, black 30%, transparent 70%);
        }

        .decorative-line {
            display: none;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            font-weight: 300;
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
            margin-bottom: 3rem;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #dc3545;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        .dot-1 {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .dot-2 {
            top: 60%;
            right: 20%;
            animation-delay: -2s;
        }

        .dot-3 {
            bottom: 30%;
            left: 25%;
            animation-delay: -4s;
        }

        .progress-indicator {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 8px;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.5s forwards;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(220, 53, 69, 0.3);
            animation: progressPulse 2s ease-in-out infinite;
        }

        .progress-dot:nth-child(1) { animation-delay: 0s; }
        .progress-dot:nth-child(2) { animation-delay: 0.3s; }
        .progress-dot:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @keyframes patternFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
        }

        @keyframes progressPulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @media (max-width: 768px) {
            .main-text {
                font-size: 2.5rem;
            }
            
            .curve-1, .curve-2, .curve-3 {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .main-text {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="curved-lines">
        <div class="curve curve-1"></div>
        <div class="curve curve-2"></div>
        <div class="curve curve-3"></div>
    </div>

    <div class="floating-elements">
        <div class="floating-dot dot-1"></div>
        <div class="floating-dot dot-2"></div>
        <div class="floating-dot dot-3"></div>
    </div>

    <div class="container">
        <div class="content">
            <div class="decorative-line"></div>
            <h1 class="main-text">still in progress ;)</h1>
            <p class="subtitle">Â©ashmaanaslam</p>
        </div>
    </div>

    <div class="progress-indicator">
        <div class="progress-dot"></div>
        <div class="progress-dot"></div>
        <div class="progress-dot"></div>
    </div>

    <script>
        // Add interactive cursor effect
        document.addEventListener('mousemove', function(e) {
            const cursor = document.querySelector('.cursor');
            if (!cursor) {
                const newCursor = document.createElement('div');
                newCursor.className = 'cursor';
                newCursor.style.cssText = `
                    position: fixed;
                    width: 20px;
                    height: 20px;
                    border: 2px solid rgba(220, 53, 69, 0.5);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    transition: transform 0.1s ease;
                `;
                document.body.appendChild(newCursor);
            }
            
            const cursorElement = document.querySelector('.cursor');
            cursorElement.style.left = (e.clientX - 10) + 'px';
            cursorElement.style.top = (e.clientY - 10) + 'px';
        });

        // Add click animation
        document.addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            ripple.style.cssText = `
                position: fixed;
                left: ${e.clientX - 25}px;
                top: ${e.clientY - 25}px;
                width: 50px;
                height: 50px;
                border: 2px solid #dc3545;
                border-radius: 50%;
                pointer-events: none;
                z-index: 9999;
                animation: ripple 0.6s ease-out forwards;
            `;
            
            document.body.appendChild(ripple);
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        transform: scale(4);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Smooth scroll reveal animation
        function animateOnScroll() {
            const elements = document.querySelectorAll('.main-text, .subtitle');
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }
            });
        }

        window.addEventListener('scroll', animateOnScroll);
        
        // Add subtle parallax effect to floating elements
        document.addEventListener('mousemove', function(e) {
            const dots = document.querySelectorAll('.floating-dot');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            dots.forEach((dot, index) => {
                const speed = (index + 1) * 0.5;
                const translateX = (x - 0.5) * speed * 20;
                const translateY = (y - 0.5) * speed * 20;
                dot.style.transform = `translate(${translateX}px, ${translateY}px)`;
            });
        });
    </script>
</body>
</html>
